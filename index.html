<!DOCTYPE html>
<html>
<head>
  <title>Game</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div align="center">
    <img src="stones.png">
    <img src="paper-plane.png">
    <img src="scissors.png">
    <h2 align="center">Rock Paper Scissors</h2>
    <h3 align="center">Player vs Computer</h3>
    <h3 align="center" id="score">0 - 0</h3>
    <h6 align="center" id="choices"></h6>
    <h4 align="center" id="output"></h4>
  </div>
  <div align="center" class = "buttons">
    <button class="btn" id="rock">Rock</button>
    <button class="btn" id="paper">Paper</button>
    <button class="btn" id="scissors">Scissors</button>
    <div><button class="btn" id="replay">Replay</button>
    </div>
    <img src="stones.png">
    <img src="paper-plane.png">
    <img src="scissors.png">
  </div>
  <div align="center" class="container">
    <div align="center" class="column">
      <h6>Player</h6>
      <div align="center" class="playerchoice">
      
    </div>
    </div>
    <div align="center" class="column">
      <h6>Computer</h6>
      <div align="center" class="computerchoice">
        
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
